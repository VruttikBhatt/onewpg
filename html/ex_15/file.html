<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
        <h1>Create User</h1>
        <hr>
        <fieldset>
        <legend>User Form</legend>
            <label>Username:</label>
            <input type="text" name="username" value="" size="30" maxlenght="12" placeholder="username" pattern="^[a-zA-Z]+$" title="Input only letters" required>
            <label>Date of Birth:</label>
            <input type="email">
            <label>e=mail:</label>
            <input type="text" name="email" value=""  pattern="\d+" title="Input only numbers"  required>
            <label for="passid">Password:</label>
            <input type="password" name="password"  size="30" maxlenght="8"  placeholder="password" required>
        </fieldset>    
        <fieldset>
            <label>Superheroes</label>
            <p>Select your favourite superheroe</p>
            <input type="radio" name="superheroes" value="superman"> Superman
            <input type="radio" name="superheroes" value="batman" checked> Batman
            <input type="radio" name="superheroes" value="wonderwoman"> Wonder Woman
            <input type="radio" name="superheroes" value="flash"> Thor
            <input type="radio" name="superheroes" value="flash"> Hulk
        </fieldset>
        <fieldset>
            <label>Videogames</label>
            <p>Select your favourite video game</p>
            <input type="checkbox" name="videogames" value="fifa" checked> Fifa
            <input type="checkbox" name="videogames" value="NHL"> NHL
            <input type="checkbox" name="videogames" value="Resident evil"> Resident Evil
            <input type="checkbox" name="videogames" value="Uncharted" checked> Uncharted
        </fieldset>
        <input type="hidden" name="user-id" value="2300" >
        <input type="image" name="login" src="img/register-button-png-11.png" height="100" width="100">
    </form>
</body>
</html>
