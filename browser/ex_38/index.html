<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
const getKey = () => {
const charCode = event.charCode;
const pressedKey = String.fromCharCode(charCode);
const div = document.querySelector("div");
div.innerHTML += `<p>You pressed the ${pressedKey} key with the ${charCode} code</p>`;
};
window.onload = function() {
  const div = document.querySelector("div");
  div.style.color = "red";
  div.style.fontSize = "20px";
  div.style.fontFamily = "Arial";
  div.style.paddingBottom = "20px";
  const body = document.querySelector("body");
  body.addEventListener("keypress", getKey);
};
    
</script>
</head>
<body>
<div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
</body>
</html>
