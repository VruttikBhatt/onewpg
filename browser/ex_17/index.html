<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }
    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }
    a.menu {
      color: black;
      text-decoration: none;
    }
    a.menu:hover {
      background-color: #DDD;
    }
    a.green {
      color: green;
    }
    a.blue {
      color: blue;
    }
    a.red {
      color: red;
    }
  </style>

  <script>
      window.onload = function () {
            const firstLinkElemnt = document.querySelector('a');
            const colorClass = function () {
            const color = prompt('Please choose & input one of the following colors: green, blue or red');
            if (color === 'blue' || color === 'red' || color === 'green' ) {
                firstLinkElemnt.classList.add(color);
            }else{
                alert('Please enter one of the following colors: Green , Blue or Red');
                colorClass();
            }
          }  
colorClass();
      }
</script>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
