<!DOCTYPE html>
<html lang="en">
<head>
     <title>Fetch</title>
    <script>
        window.onload = function () {
            const url = 'https://swapi.co/api/films/';
            const body = document.querySelector('body');
            fetch(url)
          .then(function (response) {            
            return response.json();
          })
          .then(function (films) {
            const movies = films.results;            
            movies.forEach(movie => {
                 body.innerHTML += `title: ${movie.title} </br> `;
                 body.innerHTML += `episode_id: ${movie.episode_id} </br>`;
                 body.innerHTML += `release_date: ${movie.release_date} </br>`;
                 body.innerHTML += '</br>';
             });             
          });
        }
    </script>
</head>

</body>
</html>
